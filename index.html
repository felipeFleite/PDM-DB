<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="exemplo de fallback">
    <title>Minha primeira PWA</title>
    <link rel="apple-touch-icon" href="images/pwa-icon-256.png" />
    <link rel="stylesheet" href="css/style.css" />
    <!--viewport para designers responsivos (mobo), content é a configuração-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="white" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="favicon.ico">
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/db.js"></script>
</head>

<body class="fullscreen">
    <div class="container">

        <main id="camera">
            <canvas id="camera--sensor"></canvas>
            <video id="camera--view" autoplay playsinline></video>
            <img src="//:0" alt="" id="camera--output">
            <button id="camera--trigger">tirar foto</button>
        </main>

        <input placeholder="nome" id="nome" type="text">
        <input placeholder="idade" id="idade" type="number">

        <div style="text-align: center">
            <button id="btnSalvar">Salvar</button>
            <button id="btnListar">Listar</button>
        </div>
        <div>
            <output></output>
        </div>

    </div>
</body>

</html>
